<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Houston</title>
    <style>
      /* Prevent white flash on load */
      html, body { background: oklch(0.145 0.015 260); }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Splash screen: replaced by React on mount -->
      <div id="splash" style="display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;gap:12px">
        <span style="font-size:16px;font-weight:600;color:oklch(0.95 0.01 260);font-family:Inter,system-ui,sans-serif">Houston</span>
        <div style="width:24px;height:24px;border:2px solid oklch(0.3 0.015 260);border-top-color:oklch(0.65 0.15 250);border-radius:50%;animation:spin 0.8s linear infinite"></div>
      </div>
    </div>
    <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Houston</title>
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        try {
          var stored = localStorage.getItem('houston-theme');
          if (stored) {
            var theme = JSON.parse(stored);
            if (theme === 'light') {
              document.documentElement.setAttribute('data-theme', 'light');
            }
          }
        } catch (e) {}
      })();
    </script>
    <style>
      /* Prevent white flash on load - uses CSS var with dark fallback */
      html, body {
        background: var(--color-background, oklch(0.145 0.015 260));
        margin: 0;
        padding: 0;
      }

      /* Light theme background for splash */
      html[data-theme="light"], html[data-theme="light"] body {
        background: oklch(0.98 0.005 260);
      }

      #splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: var(--color-background, oklch(0.145 0.015 260));
        animation: splashOut 0.4s ease-in 2.4s forwards;
      }

      html[data-theme="light"] #splash {
        background: oklch(0.98 0.005 260);
      }

      .splash-wordmark {
        font-family: Inter, system-ui, sans-serif;
        font-size: 18px;
        font-weight: 600;
        color: oklch(0.95 0.01 260);
        letter-spacing: 0.04em;
        opacity: 0;
        animation: fadeSlideUp 0.5s ease-out forwards;
      }

      html[data-theme="light"] .splash-wordmark {
        color: oklch(0.15 0.02 260);
      }

      .splash-tagline {
        font-family: Inter, system-ui, sans-serif;
        font-size: 11px;
        font-weight: 400;
        color: oklch(0.55 0.01 260);
        text-transform: uppercase;
        letter-spacing: 0.12em;
        margin-top: 4px;
        opacity: 0;
        animation: fadeIn 0.4s ease-out 0.3s forwards;
      }

      html[data-theme="light"] .splash-tagline {
        color: oklch(0.45 0.02 260);
      }

      .splash-checks {
        margin-top: 24px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-family: 'JetBrains Mono', ui-monospace, 'Cascadia Code', 'Fira Code', monospace;
        font-size: 12px;
        color: oklch(0.65 0.01 260);
      }

      html[data-theme="light"] .splash-checks {
        color: oklch(0.4 0.02 260);
      }

      .splash-check {
        opacity: 0;
        white-space: pre;
      }

      .splash-check .dots {
        color: oklch(0.35 0.01 260);
      }

      html[data-theme="light"] .splash-check .dots {
        color: oklch(0.7 0.01 260);
      }

      .splash-check .ok {
        color: oklch(0.65 0.15 250);
        font-weight: 600;
      }

      html[data-theme="light"] .splash-check .ok {
        color: oklch(0.5 0.18 250);
      }

      .splash-check.c1 { animation: fadeInLeft 0.3s ease-out 0.8s forwards; }
      .splash-check.c2 { animation: fadeInLeft 0.3s ease-out 1.2s forwards; }
      .splash-check.c3 { animation: fadeInLeft 0.3s ease-out 1.6s forwards; }
      .splash-check.c4 {
        animation: fadeIn 0.3s ease-out 2.0s forwards;
        color: oklch(0.75 0.01 260);
      }

      html[data-theme="light"] .splash-check.c4 {
        color: oklch(0.35 0.02 260);
      }

      @keyframes fadeSlideUp {
        from { opacity: 0; transform: translateY(8px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
      }

      @keyframes fadeInLeft {
        from { opacity: 0; transform: translateX(-8px); }
        to   { opacity: 1; transform: translateX(0); }
      }

      @keyframes splashOut {
        from { opacity: 1; }
        to   { opacity: 0; pointer-events: none; }
      }
    </style>
  </head>

  <body>
    <!-- Splash overlay: lives outside #root so React mount doesn't remove it -->
    <div id="splash">
      <div class="splash-wordmark">HOUSTON</div>
      <div class="splash-tagline">Dev Mission Control</div>
      <div class="splash-checks">
        <div class="splash-check c1">Systems <span class="dots">..........</span> <span class="ok">OK</span></div>
        <div class="splash-check c2">Environment <span class="dots">......</span> <span class="ok">OK</span></div>
        <div class="splash-check c3">Scanners <span class="dots">.........</span> <span class="ok">OK</span></div>
        <div class="splash-check c4">Ready for launch</div>
      </div>
    </div>

    <div id="root"></div>
    <script>
      // Remove splash after animation completes (2.4s delay + 0.4s fade out)
      setTimeout(function() {
        var splash = document.getElementById('splash');
        if (splash) splash.remove();
      }, 2900);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

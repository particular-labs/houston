name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS (Apple Silicon)
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS (Intel)
          - platform: windows-latest
            target: ''
            name: Windows (x64)
          - platform: ubuntu-22.04
            target: ''
            name: Linux (x64)

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60
    environment: prod

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Import Apple certificate
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build Tauri app
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_SIGNING_IDENTITY || '' }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Houston v__VERSION__'
          releaseBody: 'See assets below to download and install.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.target && format('--target {0}', matrix.target) || '' }}

      - name: Write API key file
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          mkdir -p $RUNNER_TEMP/apple-keys
          echo -n "$APPLE_API_KEY" | base64 --decode -o $RUNNER_TEMP/apple-keys/AuthKey.p8

      - name: Notarize and staple
        if: startsWith(matrix.platform, 'macos')
        timeout-minutes: 50
        env:
          APPLE_API_KEY_PATH: ${{ runner.temp }}/apple-keys/AuthKey.p8
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the DMG built by Tauri
          DMG=$(find src-tauri/target/${{ matrix.target }}/release/bundle/dmg -name "*.dmg" | head -1)
          echo "Notarizing: $DMG"

          # Submit without --wait, then poll. Apple's service is slow (Jan-Feb 2026)
          # but does eventually accept. Polling avoids notarytool's built-in timeout.
          SUBMIT_OUT=$(xcrun notarytool submit "$DMG" \
            --key "$APPLE_API_KEY_PATH" \
            --key-id "$APPLE_API_KEY_ID" \
            --issuer "$APPLE_API_ISSUER" 2>&1)
          echo "$SUBMIT_OUT"

          SUBMISSION_ID=$(echo "$SUBMIT_OUT" | grep 'id:' | head -1 | awk '{print $2}')
          echo "Submission ID: $SUBMISSION_ID"

          if [ -z "$SUBMISSION_ID" ]; then
            echo "::error::Failed to submit for notarization"
            exit 1
          fi

          # Poll every 30s until Apple finishes processing
          echo "Polling for notarization result..."
          while true; do
            INFO=$(xcrun notarytool info "$SUBMISSION_ID" \
              --key "$APPLE_API_KEY_PATH" \
              --key-id "$APPLE_API_KEY_ID" \
              --issuer "$APPLE_API_ISSUER" 2>&1)
            STATUS=$(echo "$INFO" | grep 'status:' | awk '{print $2}')
            echo "$(date -u +%H:%M:%S) Status: $STATUS"

            if [ "$STATUS" = "Accepted" ]; then
              echo "Notarization accepted!"
              break
            elif [ "$STATUS" = "Invalid" ] || [ "$STATUS" = "Rejected" ]; then
              echo "$INFO"
              echo "::error::Notarization was rejected by Apple"
              xcrun notarytool log "$SUBMISSION_ID" \
                --key "$APPLE_API_KEY_PATH" \
                --key-id "$APPLE_API_KEY_ID" \
                --issuer "$APPLE_API_ISSUER" 2>&1 || true
              exit 1
            fi

            sleep 30
          done

          # Staple the notarization ticket to the DMG
          xcrun stapler staple "$DMG"

          # Re-upload the stapled DMG to the draft release, replacing the
          # un-stapled version that tauri-action uploaded.
          VERSION=$(python3 -c "import json; print(json.load(open('src-tauri/tauri.conf.json'))['version'])")
          gh release upload "v${VERSION}" "$DMG" --clobber

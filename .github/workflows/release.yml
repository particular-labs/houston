name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            name: Apple Silicon
          - target: x86_64-apple-darwin
            name: Intel

    name: macOS (${{ matrix.name }})
    runs-on: macos-latest
    timeout-minutes: 60
    environment: prod

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install frontend dependencies
        run: pnpm install

      - name: Import Apple certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build Tauri app (sign only, no notarization)
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Houston v__VERSION__'
          releaseBody: 'See assets below to download and install.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          args: --target ${{ matrix.target }}

      - name: Write API key file
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          mkdir -p $RUNNER_TEMP/apple-keys
          echo -n "$APPLE_API_KEY" | base64 --decode -o $RUNNER_TEMP/apple-keys/AuthKey.p8

      - name: Notarize and staple
        timeout-minutes: 50
        env:
          APPLE_API_KEY_PATH: ${{ runner.temp }}/apple-keys/AuthKey.p8
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the DMG built by Tauri
          DMG=$(find src-tauri/target/${{ matrix.target }}/release/bundle/dmg -name "*.dmg" | head -1)
          echo "Notarizing: $DMG"

          # Retry loop â€” Apple's notarization service is unreliable (Jan-Feb 2026).
          # Try 3 times with 10-minute waits between attempts.
          # Uses App Store Connect API key auth (more reliable than Apple ID).
          MAX_ATTEMPTS=3
          for ATTEMPT in $(seq 1 $MAX_ATTEMPTS); do
            echo "--- Attempt $ATTEMPT of $MAX_ATTEMPTS ---"
            if xcrun notarytool submit "$DMG" \
              --key "$APPLE_API_KEY_PATH" \
              --key-id "$APPLE_API_KEY_ID" \
              --issuer "$APPLE_API_ISSUER" \
              --wait \
              --timeout 10m; then
              echo "Notarization succeeded on attempt $ATTEMPT"
              NOTARIZED=true
              break
            else
              echo "Attempt $ATTEMPT failed (exit code $?)"
              if [ "$ATTEMPT" -lt "$MAX_ATTEMPTS" ]; then
                echo "Waiting 10 minutes before retry..."
                sleep 600
              fi
            fi
          done

          if [ "${NOTARIZED:-}" != "true" ]; then
            echo "::error::Notarization failed after $MAX_ATTEMPTS attempts"
            exit 1
          fi

          # Staple the notarization ticket to the DMG
          xcrun stapler staple "$DMG"

          # Re-upload the stapled DMG to the draft release, replacing the
          # un-stapled version that tauri-action uploaded.
          VERSION=$(grep '^version' src-tauri/Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          gh release upload "v${VERSION}" "$DMG" --clobber
